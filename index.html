<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einführung in die Verarbeitung von PICA-Daten</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <link rel="stylesheet" href="css/prism.min.css">
  <link rel="stylesheet" href="css/mermaid.min.css">
  <link rel="stylesheet" href="css/codemirror.min.css">
  <link rel="stylesheet" href="css/gbv.css">
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0
    window.$docsify = {
      name: 'PICA',
      repo: 'pro4bib/pica',
      auto2top: true,
      loadSidebar: 'SUMMARY.md',
      subMaxLevel: 2,
      search: 'auto',
      logo: 'img/gbv-vzg-logo.png',
      noEmoji: true,
      executeScript: true,
      pagination: {
        previousText: 'ZURÜCK',
        nextText: 'VOR',
        crossChapter: true
      },
      copyCode: {
        buttonText : 'kopieren',
        errorText  : 'Fehler',
        successText: 'Kopiert!'
      },
      search: {
        placeholder: 'hier suchen',
        noData: 'Keine Suchergebnisse!',
      },
      markdown: {
        smartypants: true,
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              )
            }
            return this.origin.code.apply(this, arguments)
          },
          text: function(text) {
            // Ersetze Englische durch Deutsche Anführungszeichen
            return text.split("“").join("„").split("”").join("“")
          }
        }
      }
    }
  </script>
  <script src="js/codemirror.min.js"></script>
  <script src="js/codemirror-marc.js"></script>

  <script src="js/docsify.min.js"></script>
  <script src="js/docsify-search.js"></script>
  <script src="js/docsify-pagination.min.js"></script>
  <script src="js/docsify-copy-code.js"></script>
  <script src="js/prism-bash.min.js"></script>
  <script src="js/prism-json.min.js"></script>
  <script src="js/prism-ini.min.js"></script>
  <script src="js/prism-yaml.min.js"></script>
  <script src="js/prism-pica.js"></script>
  <script src="js/mermaid.min.js"></script>
  <script>mermaid.initialize({startOnLoad:false})</script>
</body>
</html>
