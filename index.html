<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Einführung in die Verarbeitung von PICA-Daten</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Dieses Handbuch bietet eine Einführung in die Verarbeitung von Daten in, aus und zwischen PICA-Formaten">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <link rel="stylesheet" href="css/prism.min.css">
  <link rel="stylesheet" href="css/mermaid.min.css">
  <link rel="stylesheet" href="css/codemirror.min.css">
  <link rel="stylesheet" href="css/gbv.css">
  <link rel="stylesheet" href="https://unpkg.com/pica-editor/dist/pica-editor.css">
  <style>
   .PicaEditorPanel code { font-size: 0.8rem; color: black; }
   .PicaEditorPanel { overflow: hidden; }
   .CodeMirror-scroll { max-height: 40em; }
   table.PicaFieldInfo { margin: 0; }
   table.PicaFieldInfo tr, table.PicaFieldInfo td, table.PicaFieldInfo th
     { border: none; padding: 0 0.2em; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    var num = 0
    var repo = 'pro4bib/pica'
    window.$docsify = {
      name: 'PICA',
      repo: repo,
      auto2top: true,
      loadSidebar: 'SUMMARY.md',
      subMaxLevel: 3,
      search: 'auto',
      logo: 'img/gbv-vzg-logo.png',
      noEmoji: true,
      executeScript: true,
      pagination: {
        previousText: 'ZURÜCK',
        nextText: 'VOR',
        crossChapter: true
      },
      copyCode: {
        buttonText : 'kopieren',
        errorText  : 'Fehler',
        successText: 'Kopiert!'
      },
      search: {
        placeholder: 'hier suchen',
        noData: 'Keine Suchergebnisse!',
      },
      markdown: {
        smartypants: true,
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              )
            }
            return this.origin.code.apply(this, arguments)
          },
          text: function(text) {
            // Ersetze Englische durch Deutsche Anführungszeichen
            return text.split("“").join("„").split("”").join("“")
          }
        }
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/"+repo+"/edit/master/", null, "bearbeiten")
      ]
    }
  </script>

  <script src="js/codemirror.min.js"></script>
  <script src="js/codemirror-marc.js"></script>

  <script src="js/docsify.min.js"></script>
  <script src="js/docsify-search.js"></script>
  <script src="js/docsify-pagination.min.js"></script>
  <script src="js/docsify-copy-code.js"></script>

  <script src="js/prism-bash.min.js"></script>
  <script src="js/prism-json.min.js"></script>
  <script src="js/prism-ini.min.js"></script>
  <script src="js/prism-yaml.min.js"></script>
  <script src="js/prism-pica.js"></script>
  <script src="js/mermaid.min.js"></script>
  <script>mermaid.initialize({startOnLoad:false})</script>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://unpkg.com/pica-editor@^0.6.0"></script>
</body>
</html>
